<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        
        <div class="output-screen">
            <h3>calc</h3>
            <input type="text" id="display" value="00">
        </div>
        <div class="cal-btn">
            <div class="btn">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="color-btn"> DEL</button>
            </div>
           
           <div class="btn">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button> + </button>
            
           </div>
           <div class="btn">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button> - </button>
           
           </div>
           <div class="btn">
            <button> . </button>
            <button> 0 </button>
            <button> / </button>
            <button> * </button>
          
           </div>
           <div class="btn">
            <button class="btn-width  color-btn">Reset</button>
            <button class="equal-btn btn-width">  =   </button>
           </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
